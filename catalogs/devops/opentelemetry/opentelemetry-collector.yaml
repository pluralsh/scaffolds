apiVersion: deployments.plural.sh/v1alpha1
kind: GlobalService
metadata:
  name: opentelemetry-collector
  namespace: apps
spec:
  {% if context.tags and context.tags != "" %}
  tags:
    {% assign tags_list = context.tags | split: ',' %}
    {% for tag in tags_list %}
    {% assign key_value = tag | split: '=' %}
    {{ key_value[0] }}: {{ key_value[1] }}
    {% endfor %}
  {% endif %}
  template:
    name: opentelemetry-collector
    namespace: monitoring
    git:
      ref: main
      folder: helm/opentelemetry
    repositoryRef:
      kind: GitRepository
      name: infra
      namespace: infra
    helm:
      url: https://open-telemetry.github.io/opentelemetry-helm-charts
      chart: opentelemetry-collector
      release: opentelemetry-collector
      version: 'x.x.x'
      valuesFiles:
        - opentelemetry-collector.yaml.liquid
    configuration:
      metricsEndpoint: {{context.metricsEndpoint}}