apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: mlflow-{{ context.cluster }}
  namespace: apps
spec:
  namespace: mflow
  git:
    folder: helm/mlflow/{{ context.cluster }}
    ref: main
  repositoryRef:
    kind: GitRepository
    name: infra
    namespace: infra
  helm:
    version: "2.x.x"
    chart: mlflow
    release: mlflow
    ignoreHooks: false
    url: https://charts.bitnami.com/bitnami
    valuesFiles:
      - mlflow.yaml.liquid
  imports:
    - stackRef:
        name: mlflow-{{ context.cluster }}
        namespace: apps
  configuration:
    cluster: {{ context.cluster }}
    hostname: {{ context.hostname }}
    bucket: {{ context.bucket }}
    region: {{ context.region }}
  clusterRef:
    kind: Cluster
    name: {{ context.cluster }}
    namespace: infra
