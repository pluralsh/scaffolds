apiVersion: deployments.plural.sh/v1alpha1
kind: InfrastructureStack
metadata:
  name: mlflow-{{ context.cluster }}
  namespace: apps
spec:
{% if context.ai %}
  agentId: {{ context.ai.session.agent_id }}
{% endif %}
  detach: false
  type: TERRAFORM
  approval: true
  manageState: true
  actor: console@plural.sh
  git:
    ref: main
    folder: terraform/apps/mlflow/{{ context.cluster }}
  repositoryRef:
    name: infra
    namespace: infra
  configuration:
    version: '1.8'
  cluster: {{ context.stackCluster }}
