apiVersion: deployments.plural.sh/v1alpha1
kind: InfrastructureStack
metadata:
  name: airbyte-{{ context.cluster }}
  namespace: apps
spec:
  detach: false
  type: TERRAFORM
  approval: true
  manageState: true
  actor: console@plural.sh
  git:
    ref: main
    folder: terraform/apps/airbyte/{{ context.cluster }}
  repositoryRef:
    name: infra
    namespace: infra
  configuration:
    version: '1.8'
  {% if context.cloud == 'azure' %}
  environment:
    - name: ARM_USE_OIDC
      value: "true"
    - name: ARM_USE_CLI
      value: "false"
    - name: ARM_OIDC_TOKEN_FILE_PATH
      value: "/var/run/secrets/azure/tokens/azure-identity-token"
    - name: ARM_CLIENT_ID
      secretKeyRef:
        name: stacks
        key: client-id
    - name: ARM_TENANT_ID
      secretKeyRef:
        name: stacks
        key: tenant-id
    - name: ARM_SUBSCRIPTION_ID
      secretKeyRef:
        name: stacks
        key: subscription-id
  jobSpec:
    namespace: plrl-deploy-operator
    labels:
      azure.workload.identity/use: "true"
    serviceAccount: "stacks"
  {% endif %}
  clusterRef:
    name: {{ context.stackCluster }}
    namespace: infra
