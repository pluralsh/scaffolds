apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: airbyte-{{ context.cluster }}
  namespace: apps
spec:
  namespace: airbyte
  git:
    folder: helm/airbyte/{{ context.cluster }}
    ref: main
  repositoryRef:
    kind: GitRepository
    name: infra
    namespace: infra
  helm:
    version: "1.x.x"
    chart: airbyte
    release: airbyte
    ignoreHooks: false
    url: https://airbytehq.github.io/helm-charts
    valuesFiles:
    - airbyte.yaml.liquid
  imports:
  - stackRef:
      name: airbyte-{{ context.cluster }}
      namespace: apps
  configuration:
    cluster: {{ context.cluster }}
    hostname: {{ context.hostname }}
    bucket: {{ context.bucket }}
  clusterRef:
    kind: Cluster
    name: {{ context.cluster }}
    namespace: infra
