apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: airbyte-{{ context.cluster }}
  namespace: apps
spec:
{% if context.ai %}
  agentId: {{ context.ai.session.agent_id }}
{% endif %}
  namespace: airbyte
  git:
    folder: helm/airbyte/{{ context.cluster }}
    ref: main
  repositoryRef:
    kind: GitRepository
    name: infra
    namespace: infra
  helm:
    version: "1.5.6"
    chart: airbyte
    release: airbyte
    ignoreHooks: false
    url: https://airbytehq.github.io/helm-charts
    valuesFiles:
    - airbyte.yaml.liquid
  sources:
  - path: services/apps/airbyte
    git:
      folder: services/apps/airbyte
      ref: main
    repositoryRef:
      kind: GitRepository
      name: infra
      namespace: infra
  renderers:
  - path: services/apps/airbyte
    type: RAW
  imports:
  - stackRef:
      name: airbyte-{{ context.cluster }}
      namespace: apps
  configuration:
    cluster: {{ context.cluster }}
    stackName: airbyte-{{ context.cluster }}
    hostname: {{ context.hostname }}
    bucket: {{ context.bucket }}
    region: {{ context.region }}
    cloud: {{ context.cloud }}
    {% if context.cloud == 'azure' %}
    resourceGroup: {{ context.resourceGroup }}
    storageAccount: {{ context.storageAccount }}
    {% endif %}
  cluster: {{ context.cluster }}
