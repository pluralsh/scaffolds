apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: airbyte-raw-{{ context.cluster }}
  namespace: apps
spec:
  namespace: airbyte
  git:
    folder: services/ingress/airbyte
    ref: main
  repositoryRef:
    kind: GitRepository
    name: infra
    namespace: infra
  configuration:
    hostname: {{ context.hostname }}
  clusterRef:
    kind: Cluster
    name: {{ cluster.handle }}
    namespace: infra
