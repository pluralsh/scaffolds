apiVersion: deployments.plural.sh/v1alpha1
kind: InfrastructureStack
metadata:
  name: n8n-{{ context.cluster }}
  namespace: apps
spec:
{% if context.ai %}
  agentId: {{ context.ai.session.agent_id }}
{% endif %}
  detach: false
  type: TERRAFORM
  approval: true
  manageState: true
  actor: console@plural.sh
  git:
    ref: main
    folder: terraform/apps/n8n/{{ context.cluster }}
  repositoryRef:
    name: infra
    namespace: infra
  {% if context.cloud == 'azure' %}
  jobSpec:
    namespace: plrl-deploy-operator
    labels:
      azure.workload.identity/use: "true"
    serviceAccount: "stacks"
  {% endif %}
  clusterRef:
    name: mgmt
    namespace: infra

