apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: dagster-env-{{ context.cluster }}
  namespace: apps
spec:
  namespace: dagster
  git:
    folder: services/apps/dagster
    ref: main
  repositoryRef:
    kind: GitRepository
    name: infra
    namespace: infra
  imports:
    - stackRef:
        name: dagster-{{ context.cluster }}
        namespace: apps
  configuration:
    cluster: {{ context.cluster }}
  clusterRef:
    kind: Cluster
    name: {{ context.cluster }}
    namespace: infra
