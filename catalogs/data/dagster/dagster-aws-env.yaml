apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: dagster-aws-env-{{ context.cluster }}
  namespace: apps
spec:
  namespace: dagster
  git:
    folder: services/apps/dagster
    ref: main
  repositoryRef:
    kind: GitRepository
    name: infra
    namespace: infra
  configuration:
    cluster: {{ context.cluster }}
    hostname: {{ context.hostname }}
  clusterRef:
    kind: Cluster
    name: {{ context.cluster }}
    namespace: infra
