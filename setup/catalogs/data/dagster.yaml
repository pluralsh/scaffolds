apiVersion: deployments.plural.sh/v1alpha1
kind: PrAutomation
metadata:
  name: dagster
spec:
  name: dagster
  icon: https://raw.githubusercontent.com/pluralsh/scaffolds/refs/heads/sebastian/prod-3652-onboard-dagster-for-gcp/catalogs/data/dagster/assets/dagster-primary-mark.png
  identifier: mgmt
  documentation: Sets up Dagster instance for given cloud.
  creates:
    git:
      ref: sebastian/prod-3652-onboard-dagster-for-gcp # TODO set to main
      folder: catalogs/data/dagster
    templates:
      - source: README.md
        destination: documentation/dagster/README.md
        external: true
      - source: dagster.yaml
        destination: "bootstrap/apps/dagster/{{ context.cluster }}/dagster.yaml"
        external: true
      - source: helm
        destination: helm/dagster/{{ context.cluster }}
        external: true
      - source: "terraform/{{ context.cloud }}"
        destination: "terraform/apps/dagster/{{ context.cluster }}"
        external: true
      - source: dagster-env.yaml
        destination: "bootstrap/apps/dagster/{{ context.cluster }}/dagster-env.yaml"
        external: true
        condition: "context.cloud == `aws`"
      - source: oauth-proxy-config.yaml
        destination: "bootstrap/apps/dagster/{{ context.cluster }}/oauth-proxy-config.yaml"
        external: true
      - source: services/aws/dagster-env.yaml.liquid
        destination: services/apps/dagster/dagster-env.yaml.liquid
        external: true
        condition: "context.cloud == `aws`"
  repositoryRef:
    name: scaffolds
  catalogRef:
    name: data-engineering
  scmConnectionRef:
    name: plural  # you'll need to add this ScmConnection manually before this is functional
  title: Dagster setup ({{ context.cluster }})
  message: Sets up Dagster on {{ context.cluster }} cluster.
  configuration:
    - name: cluster
      type: CLUSTER
      documentation: The cluster you want to deploy to.
    - name: cloud
      type: ENUM
      documentation: The cloud you want to deploy to.
      values:
        - gcp
        - azure
    - name: hostname
      type: STRING
      documentation: The DNS name you want to host Dagster under.
    - name: storageAccount
      type: STRING
      documentation: The name of the storage account you want to use.
      optional: true
      condition:
        field: cloud
        operation: EQ
        value: 'azure'

