apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: airbyte-oauth-proxy-config-mgmt
  namespace: apps
spec:
  namespace: airbyte
  git:
    folder: helm/airbyte/mgmt
    ref: main
  repositoryRef:
    kind: GitRepository
    name: infra
    namespace: infra
  helm:
    version: "x.x.x"
    chart: oidc-config
    url: https://pluralsh.github.io/module-library
    valuesFiles:
    - oauth-proxy-config.yaml.liquid
  imports:
  - stackRef:
      name: airbyte-mgmt
      namespace: apps
  configuration:
    cluster: mgmt
    hostname: airbyte.plrl-dev-aws.onplural.sh
  clusterRef:
    kind: Cluster
    name: mgmt
    namespace: infra
