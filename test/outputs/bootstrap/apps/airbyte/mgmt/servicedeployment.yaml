apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: airbyte-mgmt
  namespace: infra
spec:
  namespace: airbyte
  git:
    folder: helm/airbyte
    ref: main
  repositoryRef:
    kind: GitRepository
    name: infra
    namespace: infra
  helm:
    version: "x.x.x"
    chart: airbyte
    url: https://app.plural.sh/cm/airbyte
    valuesFiles:
    - mgmt.yaml.liquid
  imports:
  - stackRef:
      name: airbyte-mgmt
      namespace: infra
  clusterRef:
    kind: Cluster
    name: mgmt
    namespace: infra
