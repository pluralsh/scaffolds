name: plrl-github-actions-runner
description: kubernetes operator to provision github actions
global: true
icon: https://static-00.iconduck.com/assets.00/github-icon-2048x1988-jzvzcf2t.png
configuration:
- name: githubConfigUrl
  type: string
  documentation: the url of the resource that will own your runner, eg https://github.com/<your-gh-org>
- name: githubPat
  type: string
  documentation: a legacy Github personal access token the runner will authenticate as